<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxonomy Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button onclick="resetView()">Reset View</button>
        <div class="coordinates">X: 0, Y: 0</div>
    </div>
    
    <div class="infinite-space" id="infiniteSpace">
        <div class="taxonomy-container" id="taxonomyContainer">
            <div class="header">Taxonomy Browser</div>

            <div class="section">
                <div class="section-title">
                    <span class="arrow" onclick="toggleDomains()">&#9654;</span>
                    <span class="domain-text" onclick="toggleDomains()">Domains</span>
                </div>
                <ul id="domainsList" class="domains-list">
                    <li class="domain-item">
                        <span class="arrow" onclick="toggleArrow(this)">&#9654;</span> Eukarya
                        <ul class="subtree">
                            <li>Kingdom 1</li>
                            <li>
                                <span class="arrow" onclick="toggleArrow(this)">&#9654;</span> Kingdom 2
                                <ul class="subtree">
                                    <li>Phylum 1</li>
                                    <li>Phylum 2</li>
                                    <li>Phylum 3</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li class="domain-item">
                        <span class="arrow" onclick="toggleArrow(this)">&#9654;</span> Bacteria
                        <ul class="subtree">
                            <li>Kingdom A</li>
                            <li>Kingdom B</li>
                        </ul>
                    </li>
                    <li class="domain-item">
                        <span class="arrow" onclick="toggleArrow(this)">&#9654;</span> Archaea
                        <ul class="subtree">
                            <li>Kingdom X</li>
                            <li>Kingdom Y</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
